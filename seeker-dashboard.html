<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard - JobMatch</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-lg fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-2xl font-bold text-indigo-600">JobMatch</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="notificationBtn" class="p-2 rounded-full hover:bg-gray-100 relative">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <span id="notificationCount" class="notification-badge hidden">0</span>
                        </button>
                    </div>
                   
                    <select id="currencySelector" class="px-3 py-1 border rounded-lg text-sm">
                        <option value="MYR">RM</option>
                        <option value="USD">USD</option>
                        <option value="SGD">SGD</option>
                    </select>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bottom Navigation (Mobile) -->
    <div class="fixed bottom-0 w-full bg-white border-t md:hidden z-40">
        <div class="flex justify-around">
            <button onclick="showTab('jobs')" class="flex-1 py-3 text-center tab-btn tab-active" data-tab="jobs">
                <svg class="w-6 h-6 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <span class="text-xs">Jobs</span>
            </button>
            <button onclick="showTab('roster')" class="flex-1 py-3 text-center tab-btn" data-tab="roster">
                <svg class="w-6 h-6 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="text-xs">Roster</span>
            </button>
            <button onclick="showTab('profile')" class="flex-1 py-3 text-center tab-btn" data-tab="profile">
                <svg class="w-6 h-6 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs">Profile</span>
            </button>
            <button onclick="showTab('contracts')" class="flex-1 py-3 text-center tab-btn" data-tab="contracts">
                <svg class="w-6 h-6 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span class="text-xs">Contracts</span>
            </button>
        </div>
    </div>

    <div class="pt-16 pb-20 md:pb-4">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <!-- Jobs Tab -->
            <div id="jobsTab" class="tab-content">
                <!-- Location Info -->
                <div class="bg-indigo-100 rounded-lg p-4 mb-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-indigo-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        </svg>
                        <span id="locationText" class="text-sm font-medium">Getting your location...</span>
                    </div>
                    <button onclick="updateLocation()" class="text-indigo-600 text-sm font-semibold hover:text-indigo-700">
                        Update Location
                    </button>
                </div>

                <!-- Search and Filter -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Find Jobs Near You</h2>
                    <div class="grid md:grid-cols-3 gap-4 mb-4">
                        <input type="text" id="searchInput" placeholder="Search jobs..." class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <select id="jobTypeFilter" class="px-4 py-2 border rounded-lg">
                            <option value="">All Types</option>
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                        </select>
                        <div class="flex items-center gap-2">
                            <input type="range" id="radiusSlider" min="1" max="50" value="10" class="flex-1">
                            <span id="radiusValue" class="text-sm font-semibold w-16">10 km</span>
                        </div>
                    </div>
                    <button onclick="searchJobs()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">
                        Search Jobs
                    </button>
                    <div id="matchInfo" class="mt-4 text-sm text-gray-600"></div>
                </div>

                <!-- Job Listings -->
                <div id="jobListings" class="space-y-4">
                    <!-- Jobs will be loaded here -->
                </div>
            </div>

            <!-- Roster Tab -->
            <div id="rosterTab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">My Roster</h2>
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Roster Type</label>
                        <select id="rosterType" onchange="changeRosterType()" class="w-full px-4 py-2 border rounded-lg mb-4">
                            <option value="weekly">Weekly</option>
                            <option value="daily">Daily (Flexible)</option>
                            <option value="monthly">Monthly Pattern</option>
                        </select>
                    </div>
                    
                    <!-- Weekly Roster -->
                    <div id="weeklyRoster" class="space-y-3">
                        <div class="p-3 border rounded-lg">
                            <div class="flex items-center mb-2">
                                <input type="checkbox" id="mon" class="w-5 h-5 text-indigo-600 flex-shrink-0">
                                <label for="mon" class="font-medium ml-3">Monday</label>
                            </div>
                            <div class="flex gap-2 items-center ml-8">
                                <input type="time" id="monStart" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                                <span class="text-sm flex-shrink-0">to</span>
                                <input type="time" id="monEnd" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                            </div>
                        </div>
                        <div class="p-3 border rounded-lg">
                            <div class="flex items-center mb-2">
                                <input type="checkbox" id="tue" class="w-5 h-5 text-indigo-600 flex-shrink-0">
                                <label for="tue" class="font-medium ml-3">Tuesday</label>
                            </div>
                            <div class="flex gap-2 items-center ml-8">
                                <input type="time" id="tueStart" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                                <span class="text-sm flex-shrink-0">to</span>
                                <input type="time" id="tueEnd" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                            </div>
                        </div>
                        <div class="p-3 border rounded-lg">
                            <div class="flex items-center mb-2">
                                <input type="checkbox" id="wed" class="w-5 h-5 text-indigo-600 flex-shrink-0">
                                <label for="wed" class="font-medium ml-3">Wednesday</label>
                            </div>
                            <div class="flex gap-2 items-center ml-8">
                                <input type="time" id="wedStart" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                                <span class="text-sm flex-shrink-0">to</span>
                                <input type="time" id="wedEnd" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                            </div>
                        </div>
                        <div class="p-3 border rounded-lg">
                            <div class="flex items-center mb-2">
                                <input type="checkbox" id="thu" class="w-5 h-5 text-indigo-600 flex-shrink-0">
                                <label for="thu" class="font-medium ml-3">Thursday</label>
                            </div>
                            <div class="flex gap-2 items-center ml-8">
                                <input type="time" id="thuStart" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                                <span class="text-sm flex-shrink-0">to</span>
                                <input type="time" id="thuEnd" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                            </div>
                        </div>
                        <div class="p-3 border rounded-lg">
                            <div class="flex items-center mb-2">
                                <input type="checkbox" id="fri" class="w-5 h-5 text-indigo-600 flex-shrink-0">
                                <label for="fri" class="font-medium ml-3">Friday</label>
                            </div>
                            <div class="flex gap-2 items-center ml-8">
                                <input type="time" id="friStart" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                                <span class="text-sm flex-shrink-0">to</span>
                                <input type="time" id="friEnd" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                            </div>
                        </div>
                        <div class="p-3 border rounded-lg">
                            <div class="flex items-center mb-2">
                                <input type="checkbox" id="sat" class="w-5 h-5 text-indigo-600 flex-shrink-0">
                                <label for="sat" class="font-medium ml-3">Saturday</label>
                            </div>
                            <div class="flex gap-2 items-center ml-8">
                                <input type="time" id="satStart" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                                <span class="text-sm flex-shrink-0">to</span>
                                <input type="time" id="satEnd" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                            </div>
                        </div>
                        <div class="p-3 border rounded-lg">
                            <div class="flex items-center mb-2">
                                <input type="checkbox" id="sun" class="w-5 h-5 text-indigo-600 flex-shrink-0">
                                <label for="sun" class="font-medium ml-3">Sunday</label>
                            </div>
                            <div class="flex gap-2 items-center ml-8">
                                <input type="time" id="sunStart" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                                <span class="text-sm flex-shrink-0">to</span>
                                <input type="time" id="sunEnd" class="flex-1 px-2 py-1 border rounded text-sm min-w-0">
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="saveRoster()" class="w-full mt-6 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">
                        Save Roster
                    </button>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profileTab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">My Profile</h2>
                    <div id="profileInfo"></div>
                    <button onclick="showEditProfile()" class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                        Edit Profile
                    </button>
                </div>

                <!-- Skills Section -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h3 class="text-xl font-bold mb-4">My Skills</h3>
                    <div id="skillsList" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-2">
                        <select id="skillSelect" class="flex-1 px-4 py-2 border rounded-lg">
                            <option value="">Select a skill...</option>
                            <option value="customer-service">Customer Service</option>
                            <option value="coffee-making">Coffee Making</option>
                            <option value="driving">Driving</option>
                            <option value="navigation">Navigation</option>
                            <option value="sales">Sales</option>
                            <option value="cooking">Cooking</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="delivery">Delivery</option>
                            <option value="cashier">Cashier</option>
                            <option value="data-entry">Data Entry</option>
                        </select>
                        <button onclick="addSkillFromSelect()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                            Add
                        </button>
                    </div>
                    <div class="mt-2">
                        <input type="text" id="customSkill" placeholder="Or type custom skill..." class="w-full px-4 py-2 border rounded-lg text-sm">
                        <button onclick="addCustomSkill()" class="mt-2 w-full bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 text-sm">
                            Add Custom Skill
                        </button>
                    </div>
                </div>

                <!-- Portfolio Section -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Portfolio</h3>
                    <div id="portfolioList" class="space-y-3 mb-4"></div>
                    <button onclick="showAddPortfolio()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                        Add Item
                    </button>
                </div>
            </div>

            <!-- Contracts Tab -->
            <div id="contractsTab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">My Contracts</h2>
                    <div id="contractsList" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div id="jobModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 modal-backdrop">
        <div class="bg-white rounded-xl p-6 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Job Details</h3>
                <button onclick="closeJobModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="jobModalContent"></div>
        </div>
    </div>

    <!-- Bid Modal -->
    <div id="bidModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-4">Place Your Bid</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Your Bid Amount</label>
                <input type="number" id="bidAmount" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter amount">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Message to Employer</label>
                <textarea id="bidMessage" rows="3" class="w-full px-4 py-2 border rounded-lg" placeholder="Why are you the best fit?"></textarea>
            </div>
            <div class="flex gap-3">
                <button onclick="closeBidModal()" class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                <button onclick="submitBid()" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Submit Bid</button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-4">Edit Profile</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="editName" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Phone</label>
                    <input type="tel" id="editPhone" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="editEmail" class="w-full px-4 py-2 border rounded-lg" disabled>
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="closeEditProfile()" class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                <button onclick="saveProfile()" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Save</button>
            </div>
        </div>
    </div>

    <!-- Add Portfolio Modal -->
    <div id="portfolioModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-4">Add Portfolio Item</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Title</label>
                    <input type="text" id="portfolioTitle" class="w-full px-4 py-2 border rounded-lg" placeholder="e.g., Barista at Starbucks">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="portfolioDesc" rows="3" class="w-full px-4 py-2 border rounded-lg" placeholder="Describe your experience..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Duration</label>
                    <input type="text" id="portfolioDuration" class="w-full px-4 py-2 border rounded-lg" placeholder="e.g., 2020-2022">
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="closePortfolioModal()" class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                <button onclick="savePortfolio()" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Add</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="translations.js"></script>
    <script src="seeker.js"></script>
</body>
</html>
